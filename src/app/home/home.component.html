<div class="container">
    <h2>Lista de Anúncios</h2>
    <div class="row">
      <div class="col-md-4" *ngFor="let ad of ads">
        <div class="card">
          <img class="card-img-top" [src]="ad.image" alt="Imagem do Anúncio">
          <div class="card-body">
            <h5 class="card-title">{{ ad.title }}</h5>
            <p class="card-text">{{ ad.description }}</p>
            <p class="card-text">Preço: R$ {{ ad.price }}</p>
            <p class="card-text">Status: {{ ad.status }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
