<div class="container">
    <h2>Cadastrar/Editar Anúncio</h2>
    <form (ngSubmit)="saveAd()" #adForm="ngForm">
      <div class="form-group">
        <label for="title">Título</label>
        <input type="text" class="form-control" id="title" name="title" [(ngModel)]="ad.title" required>
      </div>
      <div class="form-group">
        <label for="description">Descrição</label>
        <textarea class="form-control" id="description" name="description" [(ngModel)]="ad.description" required></textarea>
      </div>
      <div class="form-group">
        <label for="price">Preço</label>
        <input type="number" class="form-control" id="price" name="price" [(ngModel)]="ad.price" required>
      </div>
      <div class="form-group">
        <label for="image">Imagem (URL)</label>
        <input type="text" class="form-control" id="image" name="image" [(ngModel)]="ad.image" required>
      </div>
      <div class="form-group">
        <label for="status">Status</label>
        <select class="form-control" id="status" name="status" [(ngModel)]="ad.status" required>
          <option value="ativo">Ativo</option>
          <option value="desativo">Desativo</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Salvar</button>
    </form>
  </div>
